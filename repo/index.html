<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="stylesheet" href="../assets/css/cells.css">
  <title>hudware repo</title>
</head>
<body>

  <!-- Title -->
  <div style="padding-top: 16px;"></div>
  <h1 style="color: white; text-align:left; font-size: 35px;">hudware repo</h1>
  
  <!-- Package Managers table -->
  <panel style="padding-top: -10px;">
    <fieldset style="clear:both">
      <a class="button" href="cydia://url/https://cydia.saurik.com/api/share#?source=https://gethudware.github.io/repo/">
        <img src="../assets/images/cydia.png" alt="Cydia Icon" class="icon">
        Add to Cydia
      </a>
    </fieldset>
    <fieldset style="clear:both">
      <a class="button" href="installer://add/https://gethudware.github.io/repo/">

    </fieldset>
    <fieldset style="clear:both">

        Add to Saily
      </a>
    </fieldset>
    <fieldset style="clear:both">
      <a class="button" href="sileo://source/https://gethudware.github.io/repo/">
        <img src="../assets/images/sileo.png" alt="Sileo Icon" class="icon">
        Add to Sileo
      </a>
    </fieldset>
    <fieldset style="clear:both">
      <a class="button" href="zbra://sources/add/https://gethudware.github.io/repo/">
        <img src="../assets/images/zeeb.png" alt="Zebra Icon" class="icon">
        Add to Zebra
      </a>
    </fieldset>
  </panel>
  <div style="text-align:left;">
    <h2 style="text-transform: none; padding-top: 0px; margin-right: 16px;">The order of package managers are in alphabetical order (A-Z).
    </h2>
  </div>

  </div>
  <panel>
    <fieldset style="clear:both; padding-top: 10px;">

        <br />
        test

    <fieldset style="clear:both">
      <a class="button" href="pool/">
        test
